{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="text-left">
        <br><br>
        <h2 class="section-heading text-uppercase">Edit Profile Information</h2>
    </div>
    <br>
    <form name="form" method="post" action="{% url 'editProfile' %}">
        {% csrf_token %}
        <input type="hidden" id="username" name="username" value="{{user.username}}">

        <label for='first_name'>First name:</label>
        <input type="text" name='first_name' id='first_name' value="{{user.first_name}}" autofocus>
        <br><br>

        <label for='last_name'>Last name:</label>
        <input type="text" name='last_name' id='last_name' value="{{user.last_name}}">
        <br><br>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email" value="{{user.email}}">
        <br><br>

        <label for='phone_number'>Phone Number:</label>
        <input type="text" name='phone_number' id='phone_number' value="{{user.phone_number}}">
        <br><br>

        <label for='birth_date'>Birth Date:</label>
        <input type='date' name='birth_date' id='birth_date' value="{{user.birth_date}}">
        <br><br>

        <label for='sex'>Sex:</label>
        <input type='text' name='sex' id='sex' value="{{user.sex}}">
        <br><br>

        <label for='weight_lbs'>Weight(lbs):</label>
        <input type='floatformat' name='weight_lbs' id='weight_lbs' value="{{user.weight_lbs}}">
        <br><br>

        <label for='height_inches'>Height(in):</label>
        <input type='floatformat' name='height_inches' id='height_inches' value="{{user.height_inches}}">
        <br><br>

        <button class="btn btn-primary" type="submit" >Update</button>
        <br><br>
    </form>
</div>  
<br><br><br><br><br>  
{% endblock %}
